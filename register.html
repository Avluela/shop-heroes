<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Shop - Héroes</title>
    <script src="https://use.fontawesome.com/ec973ecb6e.js"></script>

    <!-- Se agregaron actualizaciones para la Clase 14 -->
</head>
<body>
    <header>
        <div class="descuentos">
            20% de descuento en todos los productos!
        </div>
        <div class="titulo">
            <img src="img/tienda-logo.png">
            <a href="index.html"><h1>Nombre de tienda</h1></a>
        </div> 
    </header>
    <main class="login">
        <div class="col">
            <h1>Registro</h1>
            <form action="index.html">
                <p>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuario">
                </p>
                <p>
                    <input type="email" name="email" id="email" placeholder="Correo">
                </p>
                <p>
                    <input type="password" name="password" id="password" placeholder="Contraseña">
                </p>
                <p>
                    <select name="pais" id="pais">
                        <option value="argentina">Argentina</option>
                        <option value="colombia">Colombia</option>
                        <option value="brasil">Brasil</option>
                    </select>
                </p>
                
                <div class="row">
                    <button type="reset" class="btn btn-reset">Resetear</button>
                    <button type="submit" class="btn">Entrar</button>
                </div>
                    
                <p class="row-center">
                    <span class="register">¿Ya tenés una cuenta?</span>
                    <a href="login.html">Ingresá</a>
                </p>
            </form>
        </div>
    </main>
    <footer>
        Todos los derechos reservados a FRONT END 1
    </footer>
</body>
</html>
