<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Shop - Héroes</title>
    <script src="https://use.fontawesome.com/ec973ecb6e.js"></script>

    <!-- Se agregaron actualizaciones para la Clase 14 -->
</head>
<body>
    <header>
        <div class="descuentos">
            20% de descuento en todos los productos!
        </div>
        <div class="titulo">
            <img src="img/tienda-logo.png">
            <a href="index.html"><h1>Nombre de tienda</h1></a>
        </div> 
    </header>
    <main class="login">
        <div class="col">
            <h1>Contacto</h1>
            <form action="index.html">
                <p>
                    <input type="text" name="usuario" id="usuario" placeholder="Nombre y apellido">
                </p>
                <p>
                    <input type="email" name="email" id="email" placeholder="Correo Electrónico">
                </p>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                
                <div class="row">
                    <button type="reset" class="btn btn-reset">Resetear</button>
                    <button type="submit" class="btn">Enviar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        Todos los derechos reservados a FRONT END 1
    </footer>
</body>
</html>
